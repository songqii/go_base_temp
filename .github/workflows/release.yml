name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    name: Build and Release
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Get version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Build for macOS (amd64)
        run: |
          GOOS=darwin GOARCH=amd64 go build -ldflags "-X github.com/halfhuman88/gofiber-creator/cmd.Version=${{ steps.get_version.outputs.VERSION }}" -o gofiber-creator-darwin-amd64 .

      - name: Build for macOS (arm64)
        run: |
          GOOS=darwin GOARCH=arm64 go build -ldflags "-X github.com/halfhuman88/gofiber-creator/cmd.Version=${{ steps.get_version.outputs.VERSION }}" -o gofiber-creator-darwin-arm64 .

      - name: Build for Windows (amd64)
        run: |
          GOOS=windows GOARCH=amd64 go build -ldflags "-X github.com/halfhuman88/gofiber-creator/cmd.Version=${{ steps.get_version.outputs.VERSION }}" -o gofiber-creator-windows-amd64.exe .

      - name: Build for Linux (amd64)
        run: |
          GOOS=linux GOARCH=amd64 go build -ldflags "-X github.com/halfhuman88/gofiber-creator/cmd.Version=${{ steps.get_version.outputs.VERSION }}" -o gofiber-creator-linux-amd64 .

      - name: Calculate SHA256
        id: sha
        run: |
          echo "SHA_ARM64=$(shasum -a 256 gofiber-creator-darwin-arm64 | awk '{print $1}')" >> $GITHUB_OUTPUT
          echo "SHA_AMD64=$(shasum -a 256 gofiber-creator-darwin-amd64 | awk '{print $1}')" >> $GITHUB_OUTPUT
          echo "SHA_LINUX=$(shasum -a 256 gofiber-creator-linux-amd64 | awk '{print $1}')" >> $GITHUB_OUTPUT

      - name: Update Homebrew Formula
        run: |
          sed -i "s/version \".*\"/version \"${{ steps.get_version.outputs.VERSION }}\"/" Formula/gofiber-creator.rb
          sed -i "s/PLACEHOLDER_ARM64/${{ steps.sha.outputs.SHA_ARM64 }}/" Formula/gofiber-creator.rb
          sed -i "s/PLACEHOLDER_AMD64/${{ steps.sha.outputs.SHA_AMD64 }}/" Formula/gofiber-creator.rb
          sed -i "s/PLACEHOLDER_LINUX/${{ steps.sha.outputs.SHA_LINUX }}/" Formula/gofiber-creator.rb

      - name: Commit Formula update
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add Formula/gofiber-creator.rb
          git commit -m "chore: update formula for v${{ steps.get_version.outputs.VERSION }}" || echo "No changes to commit"
          git push origin HEAD:main

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            gofiber-creator-darwin-amd64
            gofiber-creator-darwin-arm64
            gofiber-creator-windows-amd64.exe
            gofiber-creator-linux-amd64
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
